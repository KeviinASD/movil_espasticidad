<!DOCTYPE html>

<html class="dark" lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Registro de Médico</title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;700&amp;family=Noto+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                        "surface-light": "#ffffff",
                        "surface-dark": "#1c2127",
                        "border-light": "#e5e7eb",
                        "border-dark": "#3b4754",
                        "text-primary-light": "#111827",
                        "text-primary-dark": "#ffffff",
                        "text-secondary-light": "#6b7280",
                        "text-secondary-dark": "#9ca3af",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"],
                        "body": ["Noto Sans", "sans-serif"],
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-text-primary-light dark:text-text-primary-dark antialiased font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col overflow-x-hidden">
<!-- TopAppBar -->
<div class="sticky top-0 z-10 flex items-center bg-background-light/95 dark:bg-background-dark/95 backdrop-blur-sm p-4 pb-2 justify-between border-b border-transparent dark:border-border-dark/30">
<button class="text-text-primary-light dark:text-text-primary-dark flex size-12 shrink-0 items-center justify-center rounded-full hover:bg-black/5 dark:hover:bg-white/5 transition-colors">
<span class="material-symbols-outlined text-[24px]">arrow_back_ios_new</span>
</button>
<h2 class="text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">Crear Cuenta</h2>
</div>
<!-- Scrollable Content -->
<div class="flex-1 flex flex-col items-center w-full max-w-md mx-auto">
<!-- Branding Image -->
<div class="w-full p-4 pb-0">
<div class="w-full gap-1 overflow-hidden bg-gray-200 dark:bg-gray-800 aspect-[3/1] rounded-xl flex shadow-sm">
<div class="w-full bg-center bg-no-repeat bg-cover aspect-auto rounded-none flex-1" data-alt="Abstract blue digital medical network visualization" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDkHRdnWLWagcnTv7DadhJlF155fNjHpDQS3taOO4hdM4twnksDM2cDckc3sgE8AG_lqQFwtJGdHhnHUeOJN08-zdScDzPqGPXznsElA_k9fItPyVt5OilradF1qKajEeyRgVNIQEJXAKcxu3lx2KCBN6TxdN2YMY3_csAFHVi5v3TkklEdHEcBA-dBsnxvFqDDiy5aDx7hIh28QHyklVYeti_dUqWgNbLUg01aBL4CFgFCMoOx-kjJEQU8npSv_QV_4K-dYmB8Sgvl");'>
<div class="w-full h-full bg-gradient-to-r from-primary/80 to-transparent mix-blend-multiply"></div>
</div>
</div>
</div>
<!-- Headline & Subtitle -->
<div class="w-full">
<h2 class="tracking-tight text-[28px] font-bold leading-tight px-4 text-center pt-5 text-text-primary-light dark:text-text-primary-dark">
                    Registro de Médico
                </h2>
<p class="text-text-secondary-light dark:text-text-secondary-dark text-base font-normal leading-normal pb-6 pt-2 px-4 text-center">
                    Únete a la red de investigación sobre espasticidad.
                </p>
</div>
<!-- Form Fields -->
<div class="w-full px-4 flex flex-col gap-5">
<!-- Full Name -->
<div class="flex flex-col gap-1.5">
<label class="text-sm font-medium text-text-primary-light dark:text-text-primary-dark ml-1">Nombre Completo</label>
<div class="relative flex items-center">
<span class="material-symbols-outlined absolute left-4 text-text-secondary-light dark:text-text-secondary-dark">person</span>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-light dark:border-border-dark bg-surface-light dark:bg-surface-dark h-14 placeholder:text-text-secondary-light/50 dark:placeholder:text-text-secondary-dark/50 pl-12 pr-4 text-base font-normal leading-normal transition-all" placeholder="Ej. Dr. Juan Pérez" type="text"/>
</div>
</div>
<!-- Email -->
<div class="flex flex-col gap-1.5">
<label class="text-sm font-medium text-text-primary-light dark:text-text-primary-dark ml-1">Correo Electrónico</label>
<div class="relative flex items-center">
<span class="material-symbols-outlined absolute left-4 text-text-secondary-light dark:text-text-secondary-dark">mail</span>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-light dark:border-border-dark bg-surface-light dark:bg-surface-dark h-14 placeholder:text-text-secondary-light/50 dark:placeholder:text-text-secondary-dark/50 pl-12 pr-4 text-base font-normal leading-normal transition-all" placeholder="nombre@clinica.com" type="email"/>
</div>
</div>
<!-- Password -->
<div class="flex flex-col gap-1.5">
<label class="text-sm font-medium text-text-primary-light dark:text-text-primary-dark ml-1">Contraseña</label>
<div class="relative flex items-center">
<span class="material-symbols-outlined absolute left-4 text-text-secondary-light dark:text-text-secondary-dark">lock</span>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-light dark:border-border-dark bg-surface-light dark:bg-surface-dark h-14 placeholder:text-text-secondary-light/50 dark:placeholder:text-text-secondary-dark/50 pl-12 pr-12 text-base font-normal leading-normal transition-all" placeholder="••••••••" type="password"/>
<button class="absolute right-4 text-text-secondary-light dark:text-text-secondary-dark hover:text-primary transition-colors">
<span class="material-symbols-outlined">visibility_off</span>
</button>
</div>
</div>
<!-- Confirm Password -->
<div class="flex flex-col gap-1.5">
<label class="text-sm font-medium text-text-primary-light dark:text-text-primary-dark ml-1">Confirmar Contraseña</label>
<div class="relative flex items-center">
<span class="material-symbols-outlined absolute left-4 text-text-secondary-light dark:text-text-secondary-dark">lock_reset</span>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-light dark:border-border-dark bg-surface-light dark:bg-surface-dark h-14 placeholder:text-text-secondary-light/50 dark:placeholder:text-text-secondary-dark/50 pl-12 pr-4 text-base font-normal leading-normal transition-all" placeholder="••••••••" type="password"/>
</div>
</div>
</div>
<!-- Security Note -->
<div class="w-full px-4 pt-6 pb-2">
<div class="flex items-center justify-center gap-2 text-text-secondary-light dark:text-text-secondary-dark">
<span class="material-symbols-outlined text-sm">verified_user</span>
<span class="text-xs font-medium">Sus datos están protegidos y encriptados.</span>
</div>
</div>
<!-- Action Button -->
<div class="w-full px-4 pt-4 pb-8">
<button class="w-full bg-primary hover:bg-blue-600 text-white font-bold h-14 rounded-xl text-lg tracking-wide shadow-lg shadow-primary/25 transition-all active:scale-[0.98] flex items-center justify-center gap-2">
<span>Registrarse</span>
<span class="material-symbols-outlined text-[20px]">arrow_forward</span>
</button>
<div class="mt-6 text-center">
<p class="text-text-secondary-light dark:text-text-secondary-dark text-sm">
                        ¿Ya tienes una cuenta? 
                        <a class="text-primary font-bold hover:underline ml-1" href="#">Inicia Sesión</a>
</p>
</div>
</div>
</div>
<!-- Bottom Spacer -->
<div class="h-5"></div>
</div>
</body></html>
